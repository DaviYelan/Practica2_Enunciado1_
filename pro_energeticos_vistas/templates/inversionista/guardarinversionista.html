{% extends 'templateinversion.html' %}
{% block content %}

<style>
  .form-container {
    background: linear-gradient(145deg, rgba(255, 255, 255, 0.95), rgba(255, 240, 240, 0.95));
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    margin: 30px auto;
    max-width: 600px;
  }

  .form-title {
    color: #ff0000;
    font-size: 2rem;
    font-weight: 600;
    text-align: center;
    margin-bottom: 30px;
    padding-bottom: 15px;
    border-bottom: 2px solid rgba(255, 0, 0, 0.1);
  }

  .form-group {
    margin-bottom: 20px;
    position: relative;
  }

  .form-label {
    font-weight: 500;
    color: #333;
    margin-bottom: 8px;
    display: block;
    font-size: 0.9rem;
  }

  .form-control {
    border: 2px solid rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    padding: 12px 15px;
    transition: all 0.3s ease;
    background: rgba(255, 255, 255, 0.9);
    width: 100%;
  }

  .form-control:focus {
    border-color: #ff0000;
    box-shadow: 0 0 0 0.2rem rgba(255, 0, 0, 0.1);
  }

  .submit-btn {
    background: linear-gradient(45deg, #ff0000, #ff4444);
    color: white;
    padding: 12px 30px;
    border-radius: 10px;
    border: none;
    font-weight: 600;
    letter-spacing: 0.5px;
    text-transform: uppercase;
    transition: all 0.3s ease;
    width: 100%;
    margin-top: 20px;
  }

  .submit-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
  }

  .input-icon {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: #999;
  }

  .form-control:focus+.input-icon {
    color: #ff0000;
  }
</style>

<div class="container">
  <div class="form-container">
    <h2 class="form-title">Agregar Inversionista</h2>
    <form action="/inversionista/asociar/{{ lista[0].idpropiedad }}" method="post">
      <div class="form-group">
        <label class="form-label" for="nombre">Nombre:</label>
        <input type="text" class="form-control" name="nombre" required placeholder="Ingrese el nombre">
        <i class="bi bi-person input-icon"></i>
      </div>
      <div class="form-group">
        <label class="form-label" for="apellido">Apellido:</label>
        <input type="text" class="form-control" name="apellido" required placeholder="Ingrese el apellido">
        <i class="bi bi-person-fill input-icon"></i>
      </div>
      <div class="form-group">
        <label class="form-label" for="dni">DNI:</label>
        <input type="text" class="form-control" name="dni" required placeholder="Ingrese el DNI">
        <i class="bi bi-credit-card input-icon"></i>
      </div>
      <div class="form-group">
        <label class="form-label" for="telefono">Teléfono:</label>
        <input type="text" class="form-control" name="telefono" required placeholder="Ingrese el teléfono">
        <i class="bi bi-telephone input-icon"></i>
      </div>
      <input type="hidden" name="id" value="{{ lista[0].idpropiedad }}">
      <button type="submit" class="submit-btn">
        <i class="bi bi-save me-2"></i> Guardar Inversionista
      </button>
    </form>
  </div>
</div>

{% endblock %}
